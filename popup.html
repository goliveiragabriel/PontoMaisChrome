<!doctype html>
<html>
<head>
    <title>Midas Helper</title>
    <script src="jquery-1.9.1.js"></script>
    <script src="popup.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap-min.css"></link>
    <link rel="stylesheet" type="text/css" href="bootstrap-theme.css"></link>
    <script src="bootstrap.min.js"></script>
</head>
<body style="padding:10px;">
    <div class="container-fluid" style="padding:10px;width:600px;">
        <h3 class="text-success"><img src="midas-16x16.png" />Teste</h3>

        <div class="row">
            <form class="form-inline">
              <div class="form-group">
                <label class="sr-only" for="exampleInputEmail3">Email address</label>
                <input type="email" class="form-control" id="Username" placeholder="Email">
              </div>
              <div class="form-group">
                <label class="sr-only" for="exampleInputPassword3">Password</label>
                <input type="password" class="form-control" id="Passwd" placeholder="Password">
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" id="RememberMe"> Remember Me?
                </label>
              </div>
              <button type="submit" id="submit" class="btn btn-default">Ponto</button>
            </form>
        </div>
    </div>
</body>
</html>
